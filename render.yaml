services:
  # Laravel Web Service
  - type: web
    name: xenodent-web
    env: php
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: xenodent-web
          property: url
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_STDERR_FORMATTER
        value: Monolog\Formatter\JsonFormatter
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: xenodent-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: xenodent-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: xenodent-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: xenodent-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: xenodent-db
          property: password
      - key: FLASK_BACKEND_URL
        fromService:
          type: web
          name: xenodent-flask
          property: url
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

  # Flask AI Service
  - type: web
    name: xenodent-flask
    env: python
    plan: starter
    buildCommand: |
      cd flask_backend
      pip install -r requirements.txt
    startCommand: |
      cd flask_backend
      python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: ROBOFLOW_API_KEY
        value: E6WARDv3iZ4kV75PfaR5

databases:
  - name: xenodent-db
    databaseName: xenodent
    user: xenodent_user
    plan: starter
